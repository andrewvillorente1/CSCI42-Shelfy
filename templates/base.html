<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SHELFY{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Navbar Customization */
        .navbar-custom {
            background-color: #FDF2F2;
        }

        .navbar-custom .navbar-brand {
            color: black !important;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: black !important;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar-custom .nav-link:hover {
            color: #3a4180 !important;
        }

        /* Custom Search Bar */
        .navbar-custom .form-control.search-input {
            background-color: #f8f4e5 !important;
            border: 1px solid #3a4180 !important;
            color: black !important;
        }

        .navbar-custom .form-control.search-input:focus {
            background-color: white !important;
            border-color: #3a4180 !important;
            box-shadow: 0 0 5px rgba(58, 65, 128, 0.5) !important;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #2D336B;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #3a4180;
            color: white;
        }
    </style>
</head>

<body style="background-color: #2D336B;"> 

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        

        <!-- Middle: Brand & Navigation Links -->
        <div class="mx-auto text-center">
            <a class="navbar-brand fw-bold" href="#">SHELFY</a>
        </div>
        
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'user_management:dashboard' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Books</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Games</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Movies</a></li>
            </ul>
        </div>

        <!-- Right: Profile/Login Buttons -->
        <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link fw-bold text-white" href="{% url 'user_management:update_profile' %}">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger ms-2" type="submit">Logout</button>
            </form>
            <script>
                document.querySelector("form[action='{% url 'logout' %}']").addEventListener("submit", function() {
                    window.location.href = "{% url 'login' %}";
                });
            </script>

                </li>
            {% else %}
                <li class="nav-item">
                    <a class="btn text-white border-white me-2" style="background-color: #2D336B;" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="btn text-white" style="background-color: #2D336B;" href="{% url 'user_management:register' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>


    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
