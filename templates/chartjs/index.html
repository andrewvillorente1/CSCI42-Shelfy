<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
{% extends 'base.html' %}
  
<head> 
  <meta charset="utf-8"> 
  <title>chartsjs</title> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head> 

{% block content %}
<div class="container-fluid"> 
  <center class="row"> 
    <h1 style="color:aliceblue">Your Statistics</h1> 
  </center> 
  <hr /> 
  <div class="row"> 
    <div class="col-md-2"> 
      <h1>hi</h1>
      <canvas id="myPieChart"></canvas> 
    </div> 
    <div class="col-md-4"> 
      <h1>hi</h1>
      <canvas id="myBarChart"></canvas> 
    </div> 
    <div class="col-md-4"> 
      <h1>hi</h1>
      <canvas id="myBar2Chart"></canvas> 
    </div> 
  </div> 
{% endblock content %}

  
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  
<script> 
  var endpoint = '/api'; 
  const pie = document.getElementById('myPieChart');
  const bar = document.getElementById('myBarChart');
  const bar2 = document.getElementById('myBar2Chart');
  
  Chart.defaults.color = '#FFFFFF';

  new Chart(bar, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: '#000000',
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(bar2, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: '#000000',
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(pie, {
    type: 'pie',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        
      }]
    },
    options: {
      
    },
  });
</script>
{% endblock scripts %}
</div> 
  
</html>
