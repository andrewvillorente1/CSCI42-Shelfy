{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'user_management:register' %}">Register</a></p>
</div>
{% endblock %}
