{% extends 'base.html' %}

{% block title %}Password Reset Complete - SHELFY{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>
          
          <h2 class="card-title mb-3">Password Reset Complete</h2>
          <p class="text-muted mb-4">
            Your password has been set. You may now log in with your new password.
          </p>
          
          <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% endblock form %}
