{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Your Library</h2>
    {% if library %}
        <div class="row">
            {% for entry in library %}
                <div class="col-md-3 mb-4">
                    <div class="card shadow">
                        <img src="{{ entry.media.cover_image }}" class="card-img-top" alt="{{ entry.media.title }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ entry.media.title }}</h5>
                            <p class="card-text text-muted">{{ entry.get_status_display }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>You haven't added any media to your library yet.</p>
    {% endif %}
</div>
{% endblock %}
