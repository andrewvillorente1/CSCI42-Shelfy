{% extends "base.html" %}

{% block content %}
<h1>Remove from Library</h1>

<p>Are you sure you want to remove <strong>{{ object.media.title }}</strong> from your library?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Remove</button>
</form>

<a href="{% url 'user_library:index' %}">Cancel</a>
{% endblock %}
